<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculadora">
        <div class="titulo">
            <h1>Calculadora IMC</h1>
        </div>
        <hr>
        <div class="principal">
            <div class="campos">
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura" placeholder="ex: 1.70" required>
            </div>

            <div class="campos">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" placeholder="ex: 75.5kg" required>
            </div>

            <div class="campos" id="sexo">
                <div>
                    <input type="radio" name="radsex" id="masculino" value="homem" checked>
                    <label for="masculino">Homem</label>
                </div>

                <div>
                    <input type="radio" name="radsex" id="feminino" value="mulher">
                    <label for="feminino">Mulher</label>
                </div>
            </div>
        </div>
        <button onclick="calcula()">Calcular</button>
        <div class="res" id="resultado">
            <p>Preencha os campos para calcular</p>
        </div>
    </div>
    <dir class="footer">
        <a href="https://github.com/ElissonDouglas" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/elisson_douglas" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
    </dir>
    
    <script src="js/script.js"></script>
</body>
</html>
