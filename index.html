<body>
    <div class="calculadora">
        <div class="titulo">
            <h1>Calculadora IMC</h1>
        </div>
        <hr>
        <div class="principal">
            <div class="campos">
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura" placeholder="ex: 1.70" required>
            </div>

            <div class="campos">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" placeholder="ex: 75.5kg" required>
            </div>

            <div class="campos" id="sexo">
                <div>
                    <input type="radio" name="radsex" id="masculino" value="homem" checked>
                    <label for="masculino">Homem</label>
                </div>

                <div>
                    <input type="radio" name="radsex" id="feminino" value="mulher">
                    <label for="feminino">Mulher</label>
                </div>
            </div>
        </div>
        <button onclick="calcula()">Calcular</button>
        <div class="res" id="resultado">
            <p>Preencha os campos para calcular</p>
        </div>
    </div>
